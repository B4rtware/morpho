version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.2-buster
    steps:
      - checkout
      - run:
          name: Install Poetry
          command: pip install poetry

      - run:
          name: Install Dependencies
          command: poetry install

      - run:
          name: Run Unit Tests
          command: |
            mkdir test_results
            poetry run python -m pytest --junitxml=test-results/junit.xml tests/unit

      - run:
          name: Run Integration Tests
          command: |
            mkdir test_results
            poetry run python -m pytest --junitxml=test-results/junit-integration.xml -s tests/integration

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

      - run:
          name: Run Coverage
          command: |
            poetry run python -m pytest --cov=. tests/